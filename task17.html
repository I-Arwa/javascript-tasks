<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
          * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

section {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background-color: rgb(229, 217, 242);
  font-family: "Inter", sans-serif;
}

.container {
  width: 90%;
  max-width: 960px;
  padding: 30px;
  border-radius: 30px;
  box-shadow: 3px 3px 5px 0px rgba(53, 53, 53, 0.433);
  background-color: rgb(245, 239, 255);
  overflow-x: hidden;
}

h1 {
  margin-bottom: 20px;
  color: rgb(124, 69, 133);
  font-size: 30px;
}

#content {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}

.personal {
  text-align: center;
  background-color: rgb(231, 229, 229);
  padding: 15px;
  border-radius: 10px;
  box-shadow: 3px 3px 5px 0px rgba(53, 53, 53, 0.433);
  transition: transform 0.3s ease;
}

.personal:hover {
  transform: translateY(-5px);
}

.personal p {
  margin-bottom: 15px;
  color: rgb(56, 8, 63);
}

.personal button {
  padding: 10px 15px;
  border-radius: 10px;
  border: none;
  background-color: rgb(124, 69, 133);
  color: rgb(245, 239, 255);
  font-weight: bold;
  cursor: pointer;
}

@media (max-width: 768px) {
  #content {
    grid-template-columns: repeat(1, 1fr);
  }

  .container {
    padding: 20px;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 15px;
  }

  .personal p {
    font-size: 14px;
  }
}

@media (max-width: 480px) {
  .container {
    padding: 15px;
  }

  h1 {
    font-size: 20px;
  }
}
    </style>
</head>
<body>

    <section>
        <div class="container">
            <h1>Interactive experience</h1>
             <div id="content">
              
            </div>
        </div>
    </section>
    
    <script>
        let contentDiv = document.getElementById("content");

        function User(name, age, email){
            this.userName = name;
            this.userAge = age;
            this.userEmail = email;
        }

       

       const allUsers = [
            new User("Osama", 25, "osama@example.com"),
            new User("Sama", 30, "sama@example.com")
        ];


          function displayUsers(){
            contentDiv.innerHTML="";

            allUsers.forEach((user,index) => {
                const div = document.createElement("div");
                div.className = "personal";
                div.innerHTML = `
                <p>Hi ${user.userName}! You're ${user.userAge} years old and your email address is ${user.userEmail}</p>
                <button id="change-btn"  onclick="changeName(${index})">Change Name</button>
                `;

                contentDiv.appendChild(div);
            });
          }

          displayUsers();


          function changeName(indexName){
            let newName = prompt("Enter Product Name: ",allUsers[indexName].userName);

            if(newName && newName.trim()){
             allUsers[indexName].userName = newName.trim();
             alert("Name updated successfully!");
            }

            

            displayUsers();
          }
    </script>
</body>
</html>
