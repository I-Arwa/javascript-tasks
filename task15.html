<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

            <style>
                 * {
              padding: 0;
              margin: 0;
              box-sizing: border-box;
            }

            
            section {
              height: 100vh; 
              display: flex; 
              justify-content: center; 
              align-items: center; 
              overflow: hidden; 
              background-color: rgb(229, 217, 242); 
              font-family: "Inter", sans-serif; 
            }

            .container {
              width: 90%; 
              max-width: 960px;
              padding: 30px;
              border-radius: 30px; 
              box-shadow: 3px 3px 5px 0px rgba(53, 53, 53, 0.433); 
             background-color:rgb(245, 239, 255);
            }
             h1 {
              margin-bottom: 20px;
              color:rgb(124, 69, 133); 
              font-size: 30px;
            } 
             h3{
              padding-bottom: 10px;
               color: rgb(86, 26, 95);
               font-weight: bolder;
            }
            .input-container{
               margin-top: 20px;
               display: flex;
               flex-direction: column;
               row-gap: 15px;
            }
           
            input{
              padding: 10px 15px;
              border-radius: 10px;
              border: 1px solid #ccc;
              outline: none;
            }
            input:focus {
            background-color: white;
            border: 2px solid rgb(124, 69, 133); 
        }
            button{
              padding: 10px 15px;
              border-radius: 10px;
              border: none;
              background-color: rgb(124, 69, 133);
              color: rgb(245, 239, 255);
            }
            .show{
              margin-top: 20px;
              padding: 15px;
               background-color:rgba(208, 205, 211, 0.782) ;
              border-radius: 10px;
              transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .show:hover{
               box-shadow: 3px 3px 5px 0px rgba(53, 53, 53, 0.433);
             transform: translateY(-3px);
             }
            ul{
              list-style: none;
            }
            li{
              padding: 8px;
              margin-bottom: 10px;
              background-color: rgb(245, 239, 255);
              border-radius: 10px;
               color:rgb(75, 30, 130);
               font-weight: bold;
            }
                 #result-container h3 {
                    display: none; /* Initially hide the heading */
                  }

               #result-container.show h3 {
             display: block; /* Display the heading when 'show' class is present */
                   }
            .slide-in-item {
              animation: 0.3s ease 0s 1 normal forwards running slideIn;
              } 
              @keyframes slideIn {
               from {
                              opacity: 0;
                              transform: translateY(20px); /* Starts 20px below its final position */
               }
               to {
                              opacity: 1;
                              transform: translateY(0); /* Ends at its natural position */
               }
                }
       </style>
</head>
<body>
    <section>
        <div class="container">
          <h1>Interactive experience</h1>

         <div class="input-container">
           <input type="text" id="textInput" placeholder="Enter the text to be cleaned...">
          <button id="btn-clean">Text cleaning</button>
         </div>

         <div id="result-container" >
           <h3>Result:</h3> <ul id="uls"></ul>
         </div>
        </div>
    </section>
    <script>

      let btnClean = document.getElementById("btn-clean");
      let textInput = document.getElementById("textInput");
      let uls = document.getElementById("uls");
      let resultDiv = document.getElementById("result-container");

       let textsList = [];


       btnClean.addEventListener('click',function(event){

        let input = textInput.value.trim();
        textsList.unshift(input);
        displayData();
        textInput.value ="";

       });

function displayData() {
  resultDiv.classList.add("show");
  uls.innerHTML = ""; 

  textsList.forEach(text => {
    let li = document.createElement("li");
    li.classList.add("slide-in-item"); 

    let cleaned = cleanText(text); // Clean the text first

    if (cleaned === '') { // Check if the cleaned text is empty
      li.textContent = "There is no text to clean it up";
    // Log the original text that resulted in empty
    } else {
      li.textContent = cleaned; 
   
    }

    uls.appendChild(li);
  });
}




function cleanText(text){
return text.replace(/[^a-zA-Z0-9\s]/g, '').replace(/\s+/g, ' ').trim();
}



















    </script>
</body>
</html>
