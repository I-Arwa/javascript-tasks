<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

            <style>
                 * {
              padding: 0;
              margin: 0;
              box-sizing: border-box;
            }

            
            section {
              height: 100vh; 
              display: flex; 
              justify-content: center; 
              align-items: center; 
              overflow: hidden; 
              background-color: rgb(229, 217, 242); 
              font-family: "Inter", sans-serif; 
            }

            .container {
              width: 90%; 
              max-width: 960px;
              padding: 30px;
              border-radius: 30px; 
              box-shadow: 3px 3px 5px 0px rgba(53, 53, 53, 0.433); 
             background-color:rgb(245, 239, 255);
            }
             h1 {
              margin-bottom: 20px;
              color:rgb(124, 69, 133); 
              font-size: 30px;
            } 
            h3{
              padding-bottom: 10px;
               color: rgb(86, 26, 95);
               font-weight: bolder;
            }
            .users-container{
              padding: 15px;
              background-color:rgba(208, 205, 211, 0.782) ;
              border-radius: 10px;
              transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .users-container:hover{
               box-shadow: 3px 3px 5px 0px rgba(53, 53, 53, 0.433);
             transform: translateY(-3px);
            }
            ul{
              list-style: none;
            }
            li{
              padding: 8px;
              margin-bottom: 10px;
              background-color: rgb(245, 239, 255);
              border-radius: 10px;
               color:rgb(75, 30, 130);
               font-weight: bold;
            }
            .products-container{
              padding: 15px;
              background-color:rgba(208, 205, 211, 0.782) ;
              border-radius: 10px;
              margin-top: 20px;
             transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .products-container:hover{
               box-shadow: 3px 3px 5px 0px rgba(53, 53, 53, 0.433);
             transform: translateY(-3px);
            }
            p{
              margin-bottom: 10px;
            }
            </style>
</head>
<body>
    <section>
        <div class="container">
          <h1>Application presentation</h1>
          <div class="users-container">
            <h3>Users:</h3>
            <ul id="users-li">
              
            </ul>
          </div>
          <div class="products-container">
            <h3>Products:</h3>
            <div id="products-content">
              
            </div>
            
          </div>
        </div>
    </section>
    <script>
      let userscontainer = document.getElementById("users-li");
      let productsContainer = document.getElementById("products-content");

      let users = new Set(["Osama","Ahmed","Ali"]);
      
      users.delete("Ali")
      
      users.add("Reda");

      let productMap = new Map()

      productMap.set("Laptop", { price: 15000, quantity: 3 })
      productMap.set("Phone", { price: 8000, quantity: 5 })
      
       

      function displayUsers() {
      userscontainer.innerHTML = ""; 
      users.forEach(user => {
    const li = document.createElement("li");
    li.textContent = user;
    userscontainer.appendChild(li);
  });
}

function displayProducts() {
  productsContainer.innerHTML = ""; 
  productMap.forEach((details, product) => {
    const p = document.createElement("p");
    p.innerHTML = `<strong>${product}:</strong> Price ${details.price} pounds, quantity ${details.quantity}`;
    productsContainer.appendChild(p);
  });
}


displayUsers();
displayProducts();

      
    </script>
</body>
</html>
