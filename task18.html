<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
           * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: rgb(229, 217, 242);
            font-family: "Inter", sans-serif;
        }

        .container {
            width: 90%;
            max-width: 960px;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 3px 3px 5px 0px rgba(53, 53, 53, 0.433);
            background-color: rgb(245, 239, 255);
        }
        h1 {
            margin-bottom: 20px;
            color: rgb(124, 69, 133);
            font-size: 30px;
        }
        .content { /* This is a class, not an ID */
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        .book {
            text-align: center;
            background-color: rgb(231, 229, 229);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 3px 3px 5px 0px rgba(53, 53, 53, 0.433);
            transition: transform 0.3s ease;
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: space-between
        }
        .book:hover {
            transform: translateY(-5px);
        }

        .book p {
            margin-bottom: 15px;
            color: rgb(56, 8, 63);
        }
        .book button {
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            background-color: rgb(124, 69, 133);
            color: rgb(245, 239, 255);
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <h1>Interactive experience</h1>
            <div class="content" id="content">

            </div>
        </div>
    </section>
    <script>
        
        let contentDiv = document.getElementById("content"); 

        class Book {
            constructor(title, author, pages) {
                this.title = title;
                this.author = author;
                this.pages = pages;
            }
        }

        class Ebook extends Book {
            constructor(title, author, pages, fileSize) {
                super(title, author, pages);
                this.fileSize = fileSize;
            }
        }

        const book1 = new Book("The Subtle Art of Not Giving a", "Mark Manson", 300);
        const book2 = new Ebook("How to Win Friends and Influence People", "Dale Carnegie", 250, 2.5);

        function displayBooks() {
           
            
                contentDiv.innerHTML = "";

                [book1, book2].forEach((book, index) => {
                    const div = document.createElement("div");
                    div.className = "book";

                    div.innerHTML = `
                        <p>${book.title} by ${book.author} - ${book.pages} pages${book instanceof Ebook ? `. Available in ebook format with a file size of ${book.fileSize}MB.` : ''}</p>
                        <button id="Start-btn" onclick="startReading(${index})">Start Reading</button>
                    `;

                    contentDiv.appendChild(div);
                });
          
        }

        displayBooks();

        function startReading(bookItem){
          alert("Enjoy your reading!");
        }

       
    </script>
</body>
</html>
