<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
         * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        section {
            padding: 30px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
            background-color: rgb(229, 217, 242); 
            font-family: "Inter", sans-serif; 
            position: relative;
        }

        .container {
            width: 90%; 
            max-width: 960px;
            padding: 30px;
            border-radius: 30px; 
            box-shadow: 3px 3px 5px 0px rgba(53, 53, 53, 0.433); 
            background-color:rgb(245, 239, 255);
            display: flex;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            color:rgb(124, 69, 133); 
            font-size: 30px;
        } 

        .table-responsive {
            overflow-x: auto;
        }

        table{
            width: 100%; 
            text-align: center;
            border-collapse: collapse; 
        }

        table thead{
            background-color: rgb(124, 69, 133);
            color: rgb(245, 239, 255);
        }
        
        table th{
            position: sticky;
            top: 0;
        }

        th, td {
            padding: 1rem;
            white-space: nowrap; 
        }

        button{
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            background-color: rgb(124, 69, 133);
            color: rgb(245, 239, 255);
            cursor: pointer;
        }

        .content{
            position: fixed;
            background-color: rgba(0, 0, 0, 0.378);
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .usercard{
            background-color:rgb(245, 239, 255);
            padding: 25px;
            display: flex;
            flex-direction: column;
            row-gap: 20px;
            border-radius: 10px;
        }

        .details{
            display: flex;
            flex-direction: column;
            row-gap: 15px;
        }

        .details strong{
            font-weight: bolder;
        }

        #error {
            color: red;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <h1>User list</h1>

            <div class="table-responsive"> 
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Procedures</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
                <div id="error"></div>
            </div> 
        </div>

        <div class="content">
            
        </div>
    </section>    

    <script>
        
        let tbody = document.getElementById("tbody");
        let apiUrl = "https://jsonplaceholder.typicode.com/users";
        let userDetails = document.querySelector('.content'); 
        let errorDiv = document.getElementById("error");

        async function getData() {
            try {
                errorDiv.textContent = ''; 
                let response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                let userData = await response.json();
                
                tbody.innerHTML = '';

                userData.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.address.city}, ${user.address.street}</td>
                        <td><button onclick="showDetails(${user.id})">Show details</button></td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                errorDiv.textContent = `Failed to load users: ${error.message}`;
              
            }
        }

        async function showDetails(userId) {
            try {
                errorDiv.textContent = ''; 
                let response = await fetch(`${apiUrl}/${userId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                let userData = await response.json();

                userDetails.style.display = 'flex';

                userDetails.innerHTML = `
                    <div class="usercard">
                        <h3>User details</h3>
                        <div class="details">
                            <p>
                                <strong>Name:</strong> ${userData.name}
                            </p>
                            <p>
                                <strong>Phone:</strong> ${userData.phone}
                            </p>
                            <p>
                                <strong>Company:</strong> ${userData.company.name}
                            </p>
                            <p>
                                <strong>Website:</strong>
                                <a href="http://${userData.website}" target="_blank">${userData.website}</a>
                            </p>
                        </div>
                        <button id="closebtn">Close</button>
                    </div>
                `;
                
                let closebtn = document.getElementById("closebtn");
                closebtn.addEventListener('click', function() {
                    userDetails.style.display = 'none';
                });

               

            } catch (error) {
                errorDiv.textContent = `Failed to load user details: ${error.message}`;
               
            }
        }

        getData();
     
    </script>
</body>
</html>
