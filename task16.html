<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
            <style>
                 * {
              padding: 0;
              margin: 0;
              box-sizing: border-box;
            }

            
            section {
              height: 100vh; 
              display: flex; 
              justify-content: center; 
              align-items: center; 
              overflow: hidden; 
              background-color: rgb(229, 217, 242); 
              font-family: "Inter", sans-serif; 
            }

            .container {
              width: 90%; 
              max-width: 960px;
              padding: 30px;
              border-radius: 30px; 
              box-shadow: 3px 3px 5px 0px rgba(53, 53, 53, 0.433); 
             background-color:rgb(245, 239, 255);
            }
             h1 {
              margin-bottom: 20px;
              color:rgb(124, 69, 133); 
              font-size: 30px;
            } 
            #form{
              display: flex;
              flex-direction: column;
              row-gap: 10px;
            }
            input{
              padding: 10px 15px;
              border-radius: 10px;
              border: 1px solid #ccc;
              outline: none;
            }
            input:focus {
            background-color: white;
            border: 2px solid rgb(124, 69, 133); 
        }
        .error{
          padding: 10px 15px;
          border-radius: 10px;
          color: rgb(189, 56, 56);
          background: rgba(192, 54, 54, 0.179);
        }



        label{
         color: rgb(86, 26, 95);
         font-weight: bolder;
        }
        button{
          padding: 10px 15px;
              border-radius: 10px;
              border: none;
              background-color: rgb(124, 69, 133);
              color: rgb(245, 239, 255);
        }
            </style>
</head>
<body>
    <section>
        <div class="container">
          <h1>Interactive experience</h1>
          <form id="form">
            <label for="userName">User Name : </label>
            <input type="text" id="userName" name="userName" placeholder="User Name : ">
            <div id="userNameError"></div>

            <label for="userEmail">User Email : </label>
            <input type="email" id="userEmail" name="userEmail" placeholder="User Email : ">
            <div id="userEmailError"></div>

            <button type="submit" id="submit-btn">Send</button>
          </form>
        </div>
    </section>
    <script>
// inputs
let userNameInput = document.getElementById("userName");
let userEmailInput = document.getElementById("userEmail");

// Error Divs
let userNameError = document.getElementById("userNameError");
let userEmailError = document.getElementById("userEmailError");

// submit
let submitBtn = document.getElementById("form");

submitBtn.addEventListener('submit', function(event) {
    let valid = true;

    if (userNameInput.value.trim() === '' || !userNameValidation(userNameInput.value.trim())) { 
        userNameError.textContent = "Invalid username format.";
        userNameError.classList.add("error");
        valid = false;
    } else {
        userNameError.textContent = '';
        userNameError.classList.remove("error"); 
    }

    if (userEmailInput.value.trim() === '' || !userEmailValidation(userEmailInput.value.trim())) {
        userEmailError.textContent = "Invalid email format.";
        userEmailError.classList.add("error");
        valid = false;
    } else {
        userEmailError.textContent = '';
        userEmailError.classList.remove("error");
    }

    if (!valid) {
        event.preventDefault();
    }
});

// userName validation
function userNameValidation(userName) {
    const usernameRegex = /^[a-zA-Z0-9][a-zA-Z0-9._-]{0,18}[a-zA-Z0-9]$/;
    return usernameRegex.test(userName);
}

// userEmail validation
function userEmailValidation(userEmail) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(userEmail);
}








    </script>
</body>
</html>
