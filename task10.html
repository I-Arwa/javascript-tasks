<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <style>
        
 * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      padding: 30px 25px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: rgb(124, 69, 133);
      margin-bottom: 25px;
    }

    form#userForm {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    form#userForm input {
      padding: 12px 15px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      width: 100%;
    }

    form#userForm button {
      align-self: flex-start;
      padding: 12px 20px;
      background-color: rgba(190, 175, 205, 0.892);
      color: rgb(127, 85, 177);
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    form#userForm button:hover {
      background-color: rgba(186, 160, 210, 0.892);
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
      min-width: 600px;
    }

    thead {
      background-color: rgb(124, 69, 133);
      color: rgb(245, 239, 255);
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background-color: rgb(235, 229, 245);
    }

    tbody tr:last-child {
      border-bottom: 2px solid rgb(124, 69, 133);
    }

    #delete {
      background-color: rgba(179, 65, 107, 0.859);
      color: rgb(245, 239, 255);
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s ease;
    }

    #delete:hover {
      opacity: 0.85;
    }

    @media (max-width: 600px) {
      form#userForm {
        gap: 10px;
      }

      form#userForm button {
        width: 100%;
      }

      table {
        min-width: unset;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Table</h1>

    <form id="userForm">
      <input type="text" id="name" placeholder="User Name" required>
      <input type="number" id="age" placeholder="User Age" required>
      <input type="email" id="email" placeholder="User Email" required>
      <button id="addUser">Add User</button>
    </form>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>


    <script>
        let userNameInput = document.getElementById("name");
        let userAgeInput = document.getElementById("age");
        let userEmailInput = document.getElementById("email");
        let addButton =document.getElementById("addUser");

        let inputslist = [];

        let tableBody = document.getElementById("tableBody");


        addButton.addEventListener('click' , function(event){

            event.preventDefault();

           let userName = userNameInput.value.trim();
           let userEmail = userEmailInput.value.trim();
           let userAge = Number(userAgeInput.value);

           if(userName === "" || userEmail === "" || userAge === ""){
            alert("you must write something!");

                return;
           }

           else{
            let inputs ={
                name:userName,
                age:userAge,
                email:userEmail
            }

            inputslist.push(inputs);
            displayData();
           }

           userNameInput.value ="";
           userEmailInput.value="";
           userAgeInput.value="";



        });



        function displayData(){

            tableBody.innerHTML = '';

            inputslist.forEach((inputs,index)=>{
                let taskElement = document.createElement('tr');

                taskElement.innerHTML = `
                <td>${inputs.name}</td>
                <td>${inputs.age}</td>
                <td>${inputs.email}</td>
                <td>
                <button id="delete" onclick="deleteItem(${index})">Delete</button>
                 </td>
                `
                tableBody.appendChild(taskElement);

            })

        }

        function deleteItem(indexItem){

             if(confirm("Are You Sure You Want To Delete This User?")){
                inputslist.splice( indexItem , 1 );
            displayData();
             }

        }

    </script>
</body>
</html>
