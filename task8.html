<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>

        * {
              padding: 0;
              margin: 0;
              box-sizing: border-box;
            }

            
            section {
              height: 100vh; 
              display: flex; 
              justify-content: center; 
              align-items: center; 
              overflow: hidden; 
              background-color: rgb(229, 217, 242); 
              font-family: "Inter", sans-serif; 
            }

            .container {
              width: 90%; 
              max-width: 960px;
              padding: 30px;
              border-radius: 30px; 
              box-shadow: 3px 3px 5px 0px rgba(53, 53, 53, 0.433); 
             background-color:rgb(245, 239, 255);
            }
             h1 {
              margin-bottom: 20px;
              color:rgb(124, 69, 133); 
              font-size: 30px;
             text-align: center;
            } 

            .sec-header{
                background-color:rgb(124, 69, 133);
                color:rgb(245, 239, 255) ;
                position: relative;
                padding: 15px 25px;
                font-size: 20px;
                font-weight: 700;
            }

            .sec-header::after {
             content: '';
             position: absolute;
             bottom: 0;
             left: 50%; 
             width: 0; 
             height: 2px; 
             background-color:rgb(245, 239, 255); 
             transition: all 0.3s ease-out; 
             transform: translateX(-50%); 
             }

            .sec-header:hover::after {
             width: 100%; 
             }

            .books-sections{
               display: grid;
              grid-template-columns: repeat(2, 1fr); 
              gap: 15px; 
              margin-top: 15px;
              margin-bottom: 15px;
            }
            .books-section{
                background-color:rgb(229, 217, 242);
               box-shadow: 4px 7px 1px 0px rgba(0,0,0,0.1);
                padding: 25px 15px;
                 transition: transform 0.3s ease;
            }
            .books-section:hover{
                transform: translateY(-5px);
            }

            h3{
                padding-bottom: 20px;
                color: rgb(124, 69, 133);
            }
            p{
                padding-bottom: 10px;

                color:rgb(127, 85, 177);
            }

            #total-pages{
                text-align: center;
                margin-top: 30px;
                color: rgb(124, 69, 133);
                font-size: 20px;
                font-weight: 700;
            }
           
    </style>
</head>
<body>
    
    <section>
        <div class="container">
            <h1>Our library</h1>

            <div id="library-container">

            </div>

            <div id="total-pages"></div>

        </div>
    </section>

    <script>

        let libraryContainer = document.getElementById("library-container");

        let containerPages = document.getElementById("total-pages")

        const library = {

    fiction: [

        { title: "Neon Dreams", author: "Author Cyber", pages: 150 },

        { title: "Electric Shadows", author: "Author Spark", pages: 200 }

    ],

    science: [

        { title: "Quantum Realms", author: "Author Quark", pages: 300 },

        { title: "Cosmic Light", author: "Author Astro", pages: 250 }

    ]


};



function calculatePages(){
    let grandTotalPages = 0;

for (const categoryName in library){
    
    const booksIncategoryName = library[categoryName];
    let totalPages = booksIncategoryName.reduce((accumulator, book) => accumulator + book.pages,0);
    grandTotalPages += totalPages;
}

return grandTotalPages;
}


function displaydata(){
    libraryContainer.innerHTML ='';


     libraryContainer.innerHTML = ''; // Clear existing content

    for (const categoryName in library) {
        // Create categoryName header
        const secHeader = document.createElement('div');
        secHeader.classList.add('sec-header');
        secHeader.textContent = categoryName;
        libraryContainer.appendChild(secHeader);

        // Create books sections container for the categoryName
        const booksSectionsDiv = document.createElement('div');
        booksSectionsDiv.classList.add('books-sections');

        library[categoryName].forEach(book => {
            // Create individual book section
            const bookSectionDiv = document.createElement('div');
            bookSectionDiv.classList.add('books-section');

            const titleHeader = document.createElement('h3');
            titleHeader.textContent = book.title;
            bookSectionDiv.appendChild(titleHeader);

            const authorPara = document.createElement('p');
            authorPara.textContent = `Author: ${book.author}`;
            bookSectionDiv.appendChild(authorPara);

            const pagesPara = document.createElement('p');
            pagesPara.textContent = `Pages: ${book.pages}`;
            bookSectionDiv.appendChild(pagesPara);

            booksSectionsDiv.appendChild(bookSectionDiv);
        });
        libraryContainer.appendChild(booksSectionsDiv);
    }

    containerPages.textContent = `Total Pages: ${calculatePages()}`;
}


displaydata()



















    </script>
</body>
</html>
